<!DOCTYPE html>
<html>
<head>
    <title>Personal Information Form</title>
</head>
<body>
    <h1>Personal Information Form</h1>
    <form method="POST" action="/submit">
        <label for="staff_id">Staff ID:</label>
        <input type="text" id="staff_id" name="staff_id" required value="{{ sample_data['staff_id'] }}"><br>

        <label for="staff_fname">First Name:</label>
        <input type="text" id="staff_fname" name="staff_fname" required value="{{ sample_data['staff_fname'] }}"><br>

        <label for="staff_lname">Last Name:</label>
        <input type="text" id="staff_lname" name="staff_lname" required value="{{ sample_data['staff_lname'] }}"><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required value="{{ sample_data['department'] }}"><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required value="{{ sample_data['email'] }}"><br>

        <label for="cover_letter">Cover Letter:</label>
        <textarea id="cover_letter" name="cover_letter" rows="4" cols="50" required></textarea><br>
        
        <input type="submit" value="Submit">
    </form>
    <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
